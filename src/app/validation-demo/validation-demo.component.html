<div class="p-field p-grid">
    <label for="usuario" class="p-col-fixed" style="width:100px">Usuario</label>
    <div class="p-col">
        <input id="usuario" type="text" pInputText> 
    </div>
</div>
<div class="p-field p-grid">
    <label for="password" class="p-col-fixed" style="width:100px">Password</label>
    <div class="p-col">
        <input id="password" type="password" pInputText> 
    </div>
</div>
<div class="p-field p-grid">
    <div class="p-col">
        <p-button label="Validar" ></p-button>
    </div>
</div>

<p-table [value]="books">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Price In Dollars</th>          
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-book>
        <tr>
            <td>{{book.name}}</td>
            <td>{{book.author}}</td>
            <td>{{book.price}}</td>          
        </tr>
    </ng-template>
  </p-table>
